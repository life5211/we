<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js</title>
    <script src="jquery-2.1.4.js"></script>
    <script src="bootstrap-4.0.0-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap-4.0.0-dist/css/bootstrap.css">
</head>
<body>
<script>
    function print() {
        $("body").append("<H3>" + new Date().getTime() +  "</H3><BR/>");
        time();
    }

    function time() {
        const l = parseInt(Math.random() * 2000 + 300);
        console.log(l);
        setTimeout(print, l);
    }

    time();


</script>
</body>
</html>
