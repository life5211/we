<!DOCTYPE html>
<html>

<head><meta charset="utf-8">
    <link rel="STYLESHEET" type="text/css" href="./ComponentDemo.css" />
</head>
<style>
    label.ui-button {
        background: 0 0;
        vertical-align: middle;
        font-size: .875rem;
        outline: 0;
        display: inline-block;
        padding: .33rem 0px;
        text-transform: capitalize;
        text-align: center;
        min-width: 5rem;
    }

    label.ui-button.ui-button-primary {
        background-color: #e50017;
        border: 1px solid #e50017;
        border-radius: 1px;
        color: #fff;
    }

    .ui-button.ui-button-reset {
        border: 1px solid #bfc4cc;
        border-radius: 1px;
        color: #36383c;
    }

    .ui-button.ui-button-disable {
        color: #36383c;
        border: 1px solid #f0f2f5;
        background: #f0f2f5 !important;
    }
</style>
<body>

<button class="ui-button ui-button-primary ml-4 mr-4" onclick="backFun()" > 返回 </button>
<label class="ui-button ui-button-primary ml-4 mr-4" onclick="backFun()" > 返回 </label>
<label class="ui-button ui-button-reset ml-4 mr-4"   onclick="backFun()" > 返回 </label>
<label class="ui-button ui-button-disable ml-4 mr-4" onclick="backFun()" > 返回 </label>
<label class="ui-button ui-button-disable ml-4 mr-4" onclick="backFun()" > back </label>


    <div>按钮框:</div>
    <button name="Validate" class="validator-button">Validate</button>

        </div>
    </div>
